<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Password Generator</h1>
    <div class="options-container">
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" value="10" min="1" max="100"><br>

        <label for="Uppercase">Include Uppercase</label>
        <input type="checkbox" id="Uppercase"><br>

        <label for="LowerCase">Include Lowercase</label>
        <input type="checkbox" id="LowerCase"><br>

        <label for="Number">Include Numbers</label>
        <input type="checkbox" id="Number"><br>

        <label for="Symbols">Include Symbols</label>
        <input type="checkbox" id="Symbols"><br>
    </div>
    <br>
    <button id="button">Generate</button>

    <div id="password-card" class="password-card">
        <div id="resultPassword" class="password-text">Your password will appear here</div>
        <div id="copyMessage" class="copy-message">Click to copy</div>
    </div>
 
    <footer class="footer">
        <p>Developed by <a href="https://bfrevren.netlify.app/" target="_blank">Anandu B Kurup</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
